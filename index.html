<!DOCTYPE html>
<html>
<head>
    <title>Registration Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #4070f4;
}
.wrapper{
  position: relative;
  max-width: 430px;
  width: 100%;
  background: #fff;
  padding: 34px;
  border-radius: 6px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
.wrapper h2{

  font-size: 22px;
  font-weight: 600;
  color: #333;
    text-decoration: underline;
}
.wrapper h2::before{
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 28px;
  border-radius: 12px;
  background: #4070f4;
}
.wrapper form{
  margin-top: 30px;
}
.wrapper form .input-box{
  height: 52px;
  margin: 18px 0;
}
.wrapper form .select-box{
  height: 52px;
  margin: 18px 0;
}
form .input-box input{
  height: 100%;
  width: 100%;
  outline: none;
  padding: 0 15px;
  font-size: 17px;
  font-weight: 400;
  color: #333;
  border: 1.5px solid #C7BEBE;
  border-bottom-width: 2.5px;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.input-box input:focus,
.input-box input:valid{
  border-color: #4070f4;
}
form .policy{
  display: flex;
  align-items: center;
}
form h3{
  color: #707070;
  font-size: 14px;
  font-weight: 500;
  margin-left: 10px;
}
.input-box.button input{
  color: #fff;
  letter-spacing: 1px;
  border: none;
  background: #4070f4;
  cursor: pointer;
}
.input-box.button input:hover{
  background: #0e4bf1;
}
form .text h3{
 color: #333;
 width: 100%;
 text-align: center;
}
form .text h3 a{
  color: #4070f4;
  text-decoration: none;
}
form .text h3 a:hover{
  text-decoration: underline;
}

form :where(.gender-option, .gender) {
  display: flex;
  align-items: center;
  column-gap: 50px;
  flex-wrap: wrap;
}
form .gender {
  column-gap: 10px;

}
.gender input {
  accent-color: rgb(130, 106, 251);
}
.form :where(.gender input, .gender label) {
  cursor: pointer;
}
.gender label {
  color: #707070;
}
.select-box select {
  height: 100%;
  width: 100%;
     font-size: 17px;
  font-weight: 400;
    outline: none;
  padding: 0 15px;
  border: 1.5px solid #C7BEBE;
  border-bottom-width: 2.5px;
  border-radius: 6px;
  transition: all 0.3s ease;
  color: #707070;
  font-size: 1rem;
}
        .select-box input:focus,
.select-box input:valid{
  border-color: #4070f4;
}
        select-box select:focus,
.select-box select:valid{
  border-color: #4070f4;
  color: #333;
}
    </style>
</head>
<body>

<div class="wrapper">
    <h2>Registration</h2>
    <form id="demographicForm">
      <div class="input-box">
       
         <input type="text" id="firstName" name="firstName" placeholder="Enter your firstName" required>
      </div>
      <div class="input-box">
      
        <input type="text" id="lastName" name="lastName" placeholder="Enter your lastName" required>
      </div>
      <div class="input-box">
      
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>
      <div class="input-box">
      
        <input id="phone" type="tel" name="phone"  required />
      </div>
      <div class="select-box">
     
        <select id="gender" name="gender" placeholder="-- Select gender --"  required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
      </div>
  
<div class="input-box">
       
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
       </div> 
       <br>
      <div class="gender">
        <input type="radio" id="googleFit" name="radioFit" value="GoogleFit">
 <label for="googleFit">GoogleFit</label>
   <input type="radio" id="fitBit" name="radioFit" value="FitBit">
<label for="fitBit">FitBit</label>
      </div>
     
      <div class="input-box button">
         <input type="submit" value="Register Now">
      </div>
     
    </form>
     <div id="result"></div>

</div>

    <script>

        const phoneInputField = document.querySelector("#phone");
   const phoneInput = window.intlTelInput(phoneInputField, {
     utilsScript:
       "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
   });
        
        document.getElementById("demographicForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value;

            
            var selectedOption = $("input:radio[name=radioFit]:checked").val()

            // Create an object with the form values
            var demographicData = {};
                demographicData.firstName= firstName;
                demographicData.lastName= lastName;
                demographicData.age= age;
                demographicData.gender= gender;
                demographicData.email= email;
                demographicData.selectedOption= selectedOption;
            

            // Print the demographic data in JSON format in the console
            console.log(JSON.stringify(demographicData));

            // Display the demographic data on the page
           // document.getElementById('result').innerHTML = JSON.stringify(demographicData);
            localStorage.setItem("demographicData", JSON.stringify(demographicData));


            // Optionally, you can reset the form after submission
           
if(selectedOption == 'GoogleFit')
{
     document.getElementById("demographicForm").reset();
         window.location.href = "https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?redirect_uri=https://rhenixhub.github.io/googleFit/thankyou.html&prompt=consent&response_type=code&client_id=491655752747-gcl0gml5htbqhkmjq1lohjmk5k8qfjn1.apps.googleusercontent.com&scope=https://www.googleapis.com/auth/fitness.activity.read+https://www.googleapis.com/auth/fitness.blood_pressure.read+https://www.googleapis.com/auth/fitness.body.read+https://www.googleapis.com/auth/fitness.oxygen_saturation.read+https://www.googleapis.com/auth/fitness.reproductive_health.read+https://www.googleapis.com/auth/fitness.sleep.read+https://www.googleapis.com/auth/fitness.blood_glucose.read+https://www.googleapis.com/auth/fitness.body_temperature.read+https://www.googleapis.com/auth/fitness.location.read+https://www.googleapis.com/auth/fitness.heart_rate.read+https://www.googleapis.com/auth/fitness.nutrition.read&access_type=offline";
        }
        else if (selectedOption == 'FitBit')
        {
 document.getElementById("demographicForm").reset();
        }
        else
        {
alert('Please Select radio button option');
        }

        });
    </script>
</body>
</html>
