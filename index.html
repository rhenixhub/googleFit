<!DOCTYPE html>
<html>
<head>
    <title>Registration Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h1>Registration Detailss</h1>
    <form id="demographicForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
<br>
 <input type="radio" id="googleFit" name="radioFit" value="GoogleFit">
 <label for="googleFit">GoogleFit</label><br>
  <input type="radio" id="fitBitt" name="radioFit" value="FitBit">
<label for="fitBitt">FitBitt</label><br>

<br>
        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("demographicForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var country = document.getElementById("country").value;

            
            var selectedOption = $("input:radio[name=radioFit]:checked").val()

            // Create an object with the form values
            var demographicData = {};
                demographicData.firstName= firstName;
                demographicData.lastName= lastName;
                demographicData.age= age;
                demographicData.gender= gender;
                demographicData.country= country;
                demographicData.selectedOption= selectedOption;
            

            // Print the demographic data in JSON format in the console
            console.log(JSON.stringify(demographicData));

            // Display the demographic data on the page
            document.getElementById('result').innerHTML = JSON.stringify(demographicData);
            localStorage.setItem("demographicData", JSON.stringify(demographicData));


            // Optionally, you can reset the form after submission
           
if(selectedOption == 'GoogleFit')
{
     document.getElementById("demographicForm").reset();
            window.location.href = "https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?redirect_uri=https://rhenixhub.github.io/googleFit/thankyou.html&prompt=consent&response_type=code&client_id=491655752747-gcl0gml5htbqhkmjq1lohjmk5k8qfjn1.apps.googleusercontent.com&scope=https://www.googleapis.com/auth/fitness.activity.read+https://www.googleapis.com/auth/fitness.blood_pressure.read+https://www.googleapis.com/auth/fitness.body.read+https://www.googleapis.com/auth/fitness.oxygen_saturation.read+https://www.googleapis.com/auth/fitness.reproductive_health.read+https://www.googleapis.com/auth/fitness.sleep.read+https://www.googleapis.com/auth/fitness.blood_glucose.read+https://www.googleapis.com/auth/fitness.body_temperature.read+https://www.googleapis.com/auth/fitness.location.read+https://www.googleapis.com/auth/fitness.heart_rate.read+https://www.googleapis.com/auth/fitness.nutrition.read";
        }
        else if (selectedOption == 'FitBit')
        {
 document.getElementById("demographicForm").reset();
        }
        else
        {
alert('Please Select Radio button Option');
        }

        });
    </script>
</body>
</html>
